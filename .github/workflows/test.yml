name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:

jobs:
  tests:
    name: ðŸ§ª Test on ${{ matrix.os }}, .NET=${{ matrix.use-dotnet }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel other OS runners if one fails.
      fail-fast: false
      matrix:
        # Put the operating systems you want to run on here.
        os: [ubuntu-latest, macos-latest, windows-latest]
        use-dotnet: [false, true]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - uses: actions/checkout@v3
        name: ðŸ§¾ Checkout

      - uses: actions/setup-dotnet@v3
        if: ${{ matrix.use-dotnet }}
        name: ðŸ’½ Setup .NET SDK
        with:
          dotnet-version: '6.0.x'

      - uses: ./
        name: ðŸ¤– Setup Godot
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: 4.0.0
          use-dotnet: ${{ matrix.use-dotnet }}

      - name: ðŸ”¬ Verify Dotnet
        if: ${{ matrix.use-dotnet }}
        run: |
          dotnet --version

      - name: ðŸ”¬ Verify Godot
        run: |
          godot --version
